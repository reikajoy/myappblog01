{% extends './base.html' %}
{% block content %}
    <h1>{{ article.name }}</h1>
    <div>
        <p>{{ article.category.name }}</p>
        <p>{{ article.content}}</p>
    </div>
    <div>
        <a href='{% url "blog:index" %}'>一覧</a> |

    </div>
{% endblock %}
